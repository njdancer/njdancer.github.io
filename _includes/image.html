{% capture imagePath %}{{ page.title | slugify }}/{{ include.name }}{% endcapture %}
{%- if jekyll.environment == 'production' and site.s3_url -%}
  {% assign asset_host = site.s3_url %}
{% else %}
  {% assign asset_host = site.url %}
{%- endif -%}
{% if include.caption %}
  <figure>
    <img src="{{asset_host}}/assets/posts/{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
    <figcaption>{{ include.caption }}</figcaption>
  </figure>
{% else %}
  <img src="{{asset_host}}/assets/posts/{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
{% endif %}
